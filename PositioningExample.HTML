<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 150px;
        height: 50px;
        background-color: orange;
        color: white;
        text-align: center;
        line-height: 50px;
        margin: 10px;
      }

      .relative {
        position: relative;
        top: 30px;
      }

      .absolute {
        position: absolute;
        top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box">Normal</div>
    <div class="box relative">Relative</div>
    <div class="box">After Relative</div>
    <div class="box absolute">Absolute</div>
    <div class="box">After Absolute</div>
  </body>
</html>
